name: Quality Gates

on:
  push:
    branches: ['main', 'develop', 'feature/**', 'bugfix/**', 'hotfix/**', 'refactor/**']
  pull_request:
    branches: ['main', 'develop']

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build the project with all features
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - '1.93'
          - stable

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: true

      - name: Build
        run: cargo build --all-features --verbose

      - name: Build release
        run: cargo build --release --all-features

  # Run tests with all features
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        rust:
          - '1.93'
          - stable

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: true

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run tests with release profile
        run: cargo test --all-features --release

  # Run clippy linter
  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: true

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  # Check code formatting
  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  # Security audit for dependencies
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Check for outdated dependencies
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, LGPL-3.0

  # Build and verify documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install asciidoctor
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-asciidoctor

      - name: Create build directory
        run: mkdir -p build

      - name: Build Rust documentation
        run: cargo doc --no-deps --all-features

  # Final summary job
  quality-gate-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [build, test, clippy, format, security, docs]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          set -e
          
          echo "=== Quality Gates Summary ==="
          echo ""
          
          # Check each job and report status
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Clippy: ${{ needs.clippy.result }}"
          echo "Format: ${{ needs.format.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Documentation: ${{ needs.docs.result }}"
          echo ""
          
          # Helper function to check job status
          check_job() {
            local job_name=$1
            local job_result=$2
            if [ "$job_result" != "success" ] && [ "$job_result" != "skipped" ]; then
              echo "::error::$job_name failed with status: $job_result"
              return 1
            fi
            return 0
          }
          
          # Check all required jobs
          failed=0
          check_job "Build" "${{ needs.build.result }}" || failed=1
          check_job "Test" "${{ needs.test.result }}" || failed=1
          check_job "Clippy" "${{ needs.clippy.result }}" || failed=1
          check_job "Format" "${{ needs.format.result }}" || failed=1
          check_job "Security" "${{ needs.security.result }}" || failed=1
          check_job "Documentation" "${{ needs.docs.result }}" || failed=1
          
          if [ $failed -eq 1 ]; then
            echo ""
            echo "::error::Quality gates failed"
            exit 1
          fi
          
          echo ""
          echo "::notice::All quality gates passed successfully!"
